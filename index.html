    <title>AURA | Luxury Streetwear</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Plus+Jakarta+Sans:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#0a0a0a',
              secondary: '#1a1a1a',
              accent: '#d4c4a8', // Muted Gold
              offwhite: '#f5f5f5',
              charcoal: '#2d2d2d',
            },
            fontFamily: {
              serif: ['"Bodoni Moda"', 'serif'],
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            },
            animation: {
              'slow-zoom': 'zoom 20s infinite alternate',
              'fade-in-up': 'fadeInUp 1s ease-out forwards',
            },
            keyframes: {
              zoom: {
                '0%': { transform: 'scale(1)' },
                '100%': { transform: 'scale(1.1)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      body {
        background-color: #0a0a0a;
        color: #f5f5f5;
        overflow-x: hidden;
      }
    </style>
